    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},
                success: function (response) {
                    let rate = response['rate'];
                    $("#rate").text(rate);

            })

        function search() {
            alert("미안해요, 사실 아무 기능도 없는 버튼이에요ㅠㅠ");
        }


        function showOrders() {
            $.ajax({
                type: "GET",
                url: "/order",
                data: {},
                success: function (response) {
                    console.log(response);
                    const data = response['orders']
                    for (let i = 0; i < data.length; i++) {
                        let data_name = data[i]['name']
                        let data_cnt = data[i]['cnt']
                        let data_addr = data[i]['addr']
                        let data_phone = data[i]['phone']

                        const temp_html = `
                                <tr>
                                    <td>${data_name}</td>
                                    <td>${data_cnt}</td>
                                    <td>${data_addr}</td>
                                    <td>${data_phone}</td>
                                </tr>
                            `
                        $("#orderTable").append(temp_html)
                    }
                }
            })
        }

        function saveOrder() {
            let name = $('#name').val()
            let cnt = $('#cnt').val()
            let addr = $('#address').val() + ' ' + $('#extraAddress').val()
            let code = $('#postcode').val()
            let phone = $('#phone1').val() + '-' + $('#phone2').val() + '-' + $('#phone3').val()
            console.log(name,cnt,addr,code,phone)
            if(name == ""){
                alert("이름을 입력해주세요!");
                return false;
            } else if(code ==""){
                alert("우편번호를 입력해주세요!");
                return false;
            } else if(addr =="") {
                alert("주소를 입력해주세요!");
                return false;
            } else if(phone2 =="") {
                alert("핸드폰번호를 전부 입력해주세요!");
                return false;
            } else if(phone3 =="") {
                alert("핸드폰번호를 전부 입력해주세요!");
                return false;
            }
            $.ajax({
                type: "POST",
                url: "/order",
                data: {
                    "name":name,
                    "cnt":cnt,
                    "addr":addr,
                    "code":code,
                    "phone":phone
                },
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            })
        }

    </script>

    <script>
        function postcode(){
            new daum.Postcode({
                oncomplete: function (data) {
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("extraAddress").focus();
                }
            }).open();
        }

    </script>
